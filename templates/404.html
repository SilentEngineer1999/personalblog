<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='styles/404styles.css')}}">
    <title>404 Page Not Found</title>
</head>
<body>

    <div class="container text-center">
        <div class="row align-items-start">
          <div class="col">
            <h1 class="pt-5">404 Page Not Found</h1>
            <p class="">Sorry, we couldn't find the page you were looking for. It may have been misspelled or the page doesn't exist.</p>
            <a href="{{url_for('index')}}">Home</a>
          </div>
          <button class="btn btn-dark" onclick="myFunction()">Toggle dark mode</button>
        </div>
      </div><br>
      
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <script>
      function myFunction() {
         var element = document.body;
         element.classList.toggle("dark-mode");
      }
      </script>

</body>
</html>
